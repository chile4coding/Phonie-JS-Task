<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add stylesheet  -->
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <!-- add script -->
    <script defer src="/js/script.js"></script>
    <title>Personal Info Form</title>
  </head>
  <body class="body">
    <h2>Welcome to Phonie</h2>
    <main class="main-card">
      <div class="left-card">
        <div class="network">
          <p id="networkWriteUp">Enter a valid phone number to detect the network provider</p>
          <img id="network_logo" alt=" Network logo" />
        </div>
      </div>

      <div class="form-card">
        <h3>Personal Information</h3>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input
            type="text"
            id="phone"
            name="phon"
            pattern="^(?:\+234\d{10}|0\d{10})$"
            title="Enter a phone number with Nigeria country code e.g +234 or that begins with 0"
            autocomplete="tel-country-code"
            required
          />
          <br />
          <div class="btn_container">
            <button type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
